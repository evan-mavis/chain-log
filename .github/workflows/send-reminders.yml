name: send-reminders

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    concurrency:
      group: send-reminders
      cancel-in-progress: false
    steps:
      - name: Call reminders route
        env:
          APP_ORIGIN: ${{ secrets.APP_ORIGIN }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$APP_ORIGIN" ] || [ -z "$CRON_SECRET" ]; then
            echo "Missing APP_ORIGIN or CRON_SECRET in repo secrets" >&2
            exit 1
          fi
          curl -sS -f "$APP_ORIGIN/api/cron/send-reminders?token=$CRON_SECRET" -H "User-Agent: gh-actions-cron" -H "Accept: application/json" -m 30

